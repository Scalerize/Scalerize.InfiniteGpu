<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Error - InfiniteGPU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #312e81 50%, #4338ca 100%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top, rgba(255, 255, 255, 0.08), transparent 60%);
            pointer-events: none;
        }

        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .error-card {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(51, 65, 85, 0.8);
            border-radius: 24px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .logo svg {
            width: 32px;
            height: 32px;
        }

        .brand {
            display: flex;
            flex-direction: column;
        }

        .brand-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #e0e7ff;
            letter-spacing: 0.02em;
        }

        .brand-subtitle {
            font-size: 0.875rem;
            color: #c7d2fe;
        }

        .error-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            color: #fca5a5;
            display: block;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
            color: #f8fafc;
        }

        .error-message {
            font-size: 1rem;
            line-height: 1.6;
            color: #cbd5e1;
            text-align: center;
            margin-bottom: 2rem;
        }

        .troubleshooting {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(51, 65, 85, 0.5);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .troubleshooting-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #e0e7ff;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .troubleshooting-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .troubleshooting-list li {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            font-size: 0.875rem;
            color: #cbd5e1;
            line-height: 1.5;
        }

        .troubleshooting-list li::before {
            content: 'â†’';
            color: #818cf8;
            font-weight: bold;
            flex-shrink: 0;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4338ca 0%, #4f46e5 100%);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: rgba(100, 116, 139, 0.2);
            color: #cbd5e1;
            border: 1px solid rgba(100, 116, 139, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(100, 116, 139, 0.3);
            border-color: rgba(100, 116, 139, 0.4);
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8125rem;
            color: #94a3b8;
        }

        .footer a {
            color: #c7d2fe;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            color: #e0e7ff;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-card">
            <div class="logo-container">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#4f46e5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                        <polyline points="7.5 4.21 12 6.81 16.5 4.21"/>
                        <polyline points="7.5 19.79 7.5 14.6 3 12"/>
                        <polyline points="21 12 16.5 14.6 16.5 19.79"/>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                        <line x1="12" y1="22.08" x2="12" y2="12"/>
                    </svg>
                </div>
                <div class="brand">
                    <div class="brand-name">InfiniteGPU</div>
                    <div class="brand-subtitle">Distributed compute marketplace</div>
                </div>
            </div>

            <svg class="error-icon pulse" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>

            <h1>Unable to Connect</h1>
            
            <p class="error-message">
                The application couldn't establish a connection to the server.
            </p>

            <div class="troubleshooting">
                <div class="troubleshooting-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 16v-4"/>
                        <path d="M12 8h.01"/>
                    </svg>
                    Troubleshooting steps:
                </div>
                <ul class="troubleshooting-list">
                    <li>Ensure your internet connection is active and stable</li>
                    <li>Try restarting the application</li>
                </ul>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="retryConnection()">
                    Retry Connection
                </button>
                <button class="btn btn-secondary" onclick="closeApplication()">
                    Close Application
                </button>
            </div>

            <div class="footer">
                Need assistance? <a href="mailto:hello@scalerize.fr" target="_blank">Contact Support</a>
            </div>
        </div>
    </div>
    <script>
        function retryConnection() {
            // Use WebView bridge to notify desktop to retry connection
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage({
                    type: 'error:retry'
                });
            }
        }

        function closeApplication() {
            // Use WebView bridge to notify desktop to close application
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage({
                    type: 'error:close'
                });
            }
        }
    </script>
</body>
</html>
